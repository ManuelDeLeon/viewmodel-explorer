<template name="_vm_explorer_details">
  <table>
    <tr>
      <td class="vm_explorer_details_check">
        <input type="checkbox" data-bind="if: !isProperty, checked: includeFunction">
      </td>
      <td>
        <span class="vm_explorer_details_label" data-bind="text: name"></span>
        <span class="vm_explorer_details_label">:</span>
        <span data-bind="text: value"></span>
      </td>
    </tr>
  </table>
</template>
